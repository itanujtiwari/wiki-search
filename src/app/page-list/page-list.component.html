<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Wordcount</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pageList">
        <td>{{page.title}}</td>
        <td>{{page.wordcount}}</td>
        <td [innerHTML]="page.snippet"></td>
      </tr>

    </tbody>
  </table>
</div>
